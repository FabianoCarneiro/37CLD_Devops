name: pipeline

on:
  push:
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - run: mvn test
      
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.0.1
      
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4.4.0
        with:
          name: jacoco-report
          path: target/site/jacoco/

  build: 
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: target/
   
      - name: Upload JAR
        uses: actions/upload-artifact@v4.4.0
        with:
          name: artifact
          path: ./target/demo-0.0.2.7-SNAPSHOT.jar
    
      - name: Package
        run: mvn package            
  
  # ====================================================
  # FLUXO DEVELOP (STG)
  # ====================================================
  deploy-STG:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: stg
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy 
        shell: bash
        run: |
          echo "Deploy STG"
          
  Smoketest:
    runs-on: ubuntu-latest
    needs: deploy-STG
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Run Smoke Test
        shell: bash
        run: |
          chmod +x src/main/scripts/smoketest.sh
          ./src/main/scripts/smoketest.sh
          
  testeIntegrados:
    runs-on: ubuntu-latest
    needs: Smoketest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Run Integration Test
        shell: bash
        run: |
          chmod +x src/main/scripts/testeIntegrado.sh
          ./src/main/scripts/testeIntegrado.sh

  # ====================================================
  # FLUXO RELEASE (PRE)
  # ====================================================
  deploy-Pre:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    environment:
      name: pre
    needs: build
    steps:
      - name: Deploy 
        shell: bash
        run: |
          echo "Deploy PRE"
    
  SmoketestPre:
    runs-on: ubuntu-latest
    needs: deploy-Pre
    if: github.ref == 'refs/heads/release'
    steps:
      - uses: actions/checkout@v3
      - name: Run Smoke Test Pre
        shell: bash
        run: |
          chmod +x src/main/scripts/smoketest.sh
          ./src/main/scripts/smoketest.sh

  testeFuncionais:
    runs-on: ubuntu-latest
    needs: SmoketestPre
    if: github.ref == 'refs/heads/release'
    steps:
      - uses: actions/checkout@v3
      - name: Run Functional Tests
        shell: bash
        run: |
          chmod +x src/main/scripts/testesFuncionais.sh
          ./src/main/scripts/testesFuncionais.sh

  # NOVO STEP: Teste Performance (Release)
  testePerformancePre:
    runs-on: ubuntu-latest
    needs: testeFuncionais
    if: github.ref == 'refs/heads/release'
    steps:
      - uses: actions/checkout@v3
      - name: Run Performance Tests
        shell: bash
        run: |
          # Assumindo que o script existe com este nome
          chmod +x src/main/scripts/testePerformance.sh
          ./src/main/scripts/testePerformance.sh

  # ====================================================
  # FLUXO MAIN (PROD)
  # ====================================================
  deploy-Prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod
    needs: build
    steps:
      - name: Deploy 
        shell: bash
        run: |
          echo "Deploy PROD"

  # NOVO STEP: Smoke Test Prod
  smoke-Prod:
    runs-on: ubuntu-latest
    needs: deploy-Prod
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Run Smoke Test Prod
        shell: bash
        run: |
          chmod +x src/main/scripts/smoketest.sh
          ./src/main/scripts/smoketest.sh

  # NOVO STEP: Teste Performance Prod
  testePerformanceProd:
    runs-on: ubuntu-latest
    needs: smoke-Prod
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Run Performance Tests Prod
        shell: bash
        run: |
          chmod +x src/main/scripts/testePerformance.sh
          ./src/main/scripts/testePerformance.sh
