name: pipeline

on:
  push:
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - run: mvn test
      
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.11.0
      
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  build:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: target/
      
      - name: Upload JAR
        uses: actions/upload-artifact@v4.4.0
        with:
          name: artifact
          path: ./target/demo-0.0.2.7-SNAPSHOT.jar
      
      # Step redundante removido (mvn package já rodou acima), mas mantido conforme seu original para evitar mudanças de lógica
      - name: Package
        run: mvn package

  deploy-STG:
    runs-on: ubuntu-latest
    needs: build # CORREÇÃO: O job anterior chama-se 'build', não 'publish'
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3 # Adicionado checkout para garantir contexto, se necessário
      - name: Deploy
        shell: bash
        run: |
          echo "Deploy STG"

  Smoketest:
    runs-on: ubuntu-latest
    needs: deploy-STG
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Run Smoke Test
        shell: bash
        run: |
          chmod +x src/main/scripts/smoketest.sh
          ./src/main/scripts/smoketest.sh

  testeIntegrados:
    runs-on: ubuntu-latest
    needs: Smoketest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Run Integration Test
        shell: bash
        run: |
          chmod +x src/main/scripts/testeIntegrado.sh
          ./src/main/scripts/testeIntegrado.sh
